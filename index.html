<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
    <link rel="stylesheet" href="style.css">
    <title>COVID-19 Tracker</title>
</head>
<body>
    <div class="container">

        <div class="header boxes">
            Coronavirus COVID-19 Global Situation
        </div>

        <div class="box1 boxes">
            <div class="centered addPadding">
                Worldwide Confirmed Cases
                <div id="totalConfirmed" class="bigRedNumber">...</div>
            </div>
        </div>

        <div class="box2 boxes">
            <div id="mapid"></div>
        </div>

        <div class="box3 boxes">
            <div class="centered addPadding">
                Total Deaths
                <div id="totalDeaths" class="bigRedNumber">...</div>
            </div>
        </div>

        <div class="box4 boxes">
            <div class="centered addPadding">
                Total Recovered
                <div id="totalRecovered" class="bigGreenNumber">...</div>
            </div>
        </div>
        
        <div class="box5 boxes">
            <div class="smallTitle headerBox">Cases by country</div>

            <div class="casesList listBox thinScrollbar"></div>
        </div>

        <div class="box6 boxes">
            <div class="smallTitle headerBox2">Deaths by country</div>

            <div class="deathList listBox2 thinScrollbar"></div>
        </div> 

        <div class="box7 boxes">
            <div class="smallTitle headerBox3">Recoveries by country</div>

            <div class="recoveryList listBox3 thinScrollbar"></div>
        </div>

        <div class="box8 boxes">
            <div class="centered">
                Last Updated: 
                
                <span id="lastUpdated"></span>
            </div>
        </div>

        <div class="box9 boxes">
            <div class="centered box9Totals">
                Total new cases today: 
                <span class="totalNewCases redNumber"></span><br>
                Total in critical condition:
                <span class="critical redNumber"></span><br>
                Total new deaths today: 
                <span class="totalNewDeaths redNumber"></span>
            </div>
        </div>

        <div class="box10 boxes">
            <div class="centered">
                GitHub: <a href="https://github.com/dover20">dover20</a>
                <br>
                Data source: 
                <a href="https://github.com/NovelCOVID/API">NovelCOVID API</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
   <script src="index.js"></script>
</body>
</html>
